<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <div th:replace="~{/cart/view::shopping_cart}"></div>
    <div class="form-control" id="username">
        [[${#request.remoteUser}]]
    </div>
    <div class="from-control">
        {{order.createDate | date : 'dd/MM/yyyy'}}
    </div>
    <div class="from-control">
        <label for="">Address</label>
        <textarea ng-model="order.address" class="form-control"></textarea>
    </div>
    <hr>
    <button ng-click="order.purchase()" class="btn btn-primary">Purchase</button>
</body>

</html>

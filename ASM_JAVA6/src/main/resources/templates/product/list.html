<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index :: dynamic(~{::body})}">

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
</head>

<body>
    <main class="row">
        <div th:each="p: ${items}" class="col-sm-4">
            <div class="panel panel-primary poly-item text-center">
                <div class="panel-heading">
                    <div class="panel-title" th:text="${p.name}"></div>
                </div>
            </div>
            <div class="panel-body">
                <a th:href="@{|/product/detail/${p.id}|}">
                    <img th:src="@{|/images/${p.image}|}" alt="" width="100%" height="200 em">	
                </a>
            </div>
            <div class="panel-footer text-right">
                <b class="pull-left">$[[${p.price}]]</b>
                <button class="btn btn-success" th:attr="ng-click=@{|cart.add(${p.id})|}">
					<i class="glyphicon glyphicon-shopping-cart"></i>
				</button>
            </div>
        </div>
    </main>
</body>

</html>
